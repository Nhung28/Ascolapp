<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horoscope X App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/b57d63ef91.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="results.css" />
  </head>
  <body>
    <h1 class="app-title">AsCol App</h1>
    <h2 class="app-sub-title">Find best way to cooperate with others</h2>

            <h1 class="column-header">
                <div class="name" id="name1"></div>
                <div class="type" id="type1"></div>
            </h1>
            <h2>Strength</h2>
            <div id="strength1">

            </div>
            <h2>Weakness</h2>
            <div id="weakness1">

            </div>
            <h2>In Workplace</h2>
            <div id="inworkplace1">

            </div>
            
        </div>
        <div class="column">
            <h1 class="column-header">
                <div class="name" id="name2"></div>
                <div class="type" id="type2"></div>
            </h1>
            <h2>Strength</h2>
            <div id="strength2">

            </div>
            <h2>Weakness</h2>
            <div id="weakness2">

            </div>
            <h2>In Workplace</h2>
            <div id="inworkplace2">

            </div>
        </div>
        <div class="column">
            <div>
            <h1 class="column-header">
                Our recommendations
            </h1>
            <div id="recommendations">

            </div>
        </div>
        </div>
    </div>
    <script src="./results (2).js"></script>
  </body>
</html>
